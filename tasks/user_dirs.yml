- block:
  - name: user_dirs | file > create user directories
    file:
      path:  "{{ ('/root' if item.0.user == 'root' else ('/home/' + item.0.user)) + '/' + item.1 }}"
      owner: "{{ item.0.user }}"
      group: "{{ item.0.group | default(omit) }}"
      state: directory
    with_subelements:
      - "{{ user_dirs }}"
      - list
      - skip_missing: true

  tags: user_dirs
